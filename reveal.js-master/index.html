<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
			<h2>GitHub Actions</h2>	
        </section>
		<section>
			<img src="img/BGT.webp" alt="gif">	
		</section>
		<section>
			<img src="img/Actions.png" alt="Actions">	
		</section>
		<section>
			<img src="img/CICD.png" alt="CICD">	
		</section>
		<section>
			<img src="img/lint.jpg" alt="lint">	
		</section>
		<section>
			<section>
				<img src="img/workflow-file.png" alt="workflow-file">	
			</section>
			<section>
				<img src="img/wf2.png" alt="workflow-file">	
			</section>
			<section>
				<img src="img/wf3.png" alt="workflow-file">	
			</section>
		</section>
		<section>
			<section>
				Creating Repo and setting up Action
			</section>
			<section>
				<img src="img/githubrep.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubfile.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubcommit.bmp" alt="github">	
			</section>
		</section>
		<section>
			<section>
				Running and Troubleshooting workflows
			</section>
			<section>
				<img src="img/githubicon.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubactions.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubsuperlinter.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubprocess.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubgreenmark.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubmain.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubDetails.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githuberror.bmp" alt="github">
				<img src="img/githubseeerrors.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubcorrectmistakefile.bmp" alt="github">	
			</section>
			<section>
				<img src="img/githubend.bmp" alt="github">	
			</section>
		</section>
		<section>
			<section>
				<img src="img/githubhistory.bmp" alt="github">
			</section>
			<section>
				<img src="img/githubnewworkflow.bmp" alt="github">
			</section>
        </section>
		<section>
			Thanks so much for watching!
		</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
